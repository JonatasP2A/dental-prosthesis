# Dental Prosthesis Laboratory - Backend Configuration Example
# Copy this file to config.yaml and update values

server:
  port: "8080"
  host: "0.0.0.0"

clerk:
  # Get your JWKS URL from Clerk Dashboard
  # Format: https://<your-clerk-domain>/.well-known/jwks.json
  jwks_url: "https://your-clerk-domain.clerk.accounts.dev/.well-known/jwks.json"
  secret_key: "sk_test_your_secret_key"

# Environment variables can also be used:
# DENTAL_SERVER_PORT=8080
# DENTAL_SERVER_HOST=0.0.0.0
# CLERK_JWKS_URL=https://...
# CLERK_SECRET_KEY=sk_test_...

